<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRC Match Simulator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="simulator">
        <h2>Enter Team Numbers</h2>
        <div id="team-inputs">
            <div class="alliance">
                <h3>Blue Alliance</h3>
                <input type="number" id="blue-1" placeholder="Team Number 1">
                <input type="number" id="blue-2" placeholder="Team Number 2">
                <input type="number" id="blue-3" placeholder="Team Number 3">
            </div>
            <div class="alliance">
                <h3>Red Alliance</h3>
                <input type="number" id="red-1" placeholder="Team Number 1">
                <input type="number" id="red-2" placeholder="Team Number 2">
                <input type="number" id="red-3" placeholder="Team Number 3">
            </div>
        </div>
        <button id="simulate">Simulate Match</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
